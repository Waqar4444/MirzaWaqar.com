<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <style>
* {
  padding:0px;
  margin:0px;    
}   
:root {
  --color-black: #000;
  --color-dark: #131313;
  --color-light: #efeeec;
  --color-primary: #ff4c24;
}

body {
  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  font-size: 14px;
  line-height: 20px;
  font-weight: 500;
  line-height: 1;
  background-color: var(--color-black);
  color: var(--color-light);
}

.cloneable {
  justify-content: center;
  align-items: center;
  min-height: 100svh;
  display: flex;
  flex-direction: column;
  position: relative;
}

.paragraph {
  text-align: center;
  text-transform: uppercase;
  font-family: PP Neue Corp Wide, Arial, sans-serif;
  font-size: 7.5vw;
  font-weight: 800;
}

.is--orange {
  color: var(--color-primary);
}

@font-face {
  font-family: 'PP Neue Corp Wide';
  src: url('https://cdn.prod.website-files.com/677bbc35cf0d3d98b00ca2e9/677bbe406f398e7235349787_67696d7d82c1108af427575c_PPNeueCorp-WideUltrabold.woff2') format('woff2');
  font-weight: 800;
  font-style: normal;
  font-display: swap;
}
</style>
    
  </head>
  <body>
    <section class="cloneable">
      <p class="paragraph" style="margin-bottom: 10px;"><span class="is--orange">Coming Soon</span></p>
      <p class="paragraph" id="countdown" style="margin-top: 0;"></p>
    </section>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  function updateCountdown() {
    const targetDate = new Date("March 7, " + new Date().getFullYear() + " 00:00:00").getTime();
    const now = new Date().getTime();
    const timeLeft = targetDate - now;

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

    if (timeLeft > 0) {
      setTimeout(updateCountdown, 1000);
    } else {
      document.getElementById("countdown").textContent = "It's here!";
    }
  }
  updateCountdown();
});
</script> 
  </body>
</html>
